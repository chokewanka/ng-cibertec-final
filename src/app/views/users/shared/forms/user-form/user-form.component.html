<form #userForm = "ngForm" autocomplete="off" >
    <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label">Nombre</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <input type="text" class="input" placeholder="Nombre"
              [class.is-danger]="name.touched && name.invalid"
              [(ngModel)]="model.name" #name="ngModel" name="name" required minlength="6">
          </div>
          <p class="help is-danger">
            El nombre debe tener al menos 6 letras
          </p>
        </div>
      </div>
    </div>
    <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label">Profesion</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <input type="text" class="input" placeholder="Profesion"
              [class.is-danger]="job.touched && job.invalid"
              [(ngModel)]="model.job" #job="ngModel" name="job" required minlength="6">
          </div>
          <div class="help is-danger">
            La profesion debe tener al menos 6 letras
          </div>
        </div>
      </div>
    </div>
    <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label">Edad</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <input type="text" class="input" placeholder="Edad"
              [class.is-danger]="age.touched && age.invalid"
              [(ngModel)]="model.age" #age="ngModel" name="age" required numeric>
          </div>
          <p class="help is-danger">
            La edad debe ser un numero
          </p>
        </div>
      </div>
    </div>
    <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label">Telefono</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <input type="text" class="input" placeholder="Telefono"
              [class.is-danger]="phone.touched && phone.invalid"
              [(ngModel)]="model.phone" #phone="ngModel" name="phone" required numeric minlength="6">
          </div>
          <p class="help is-danger">
            El telefono debe tener al menos 6 digitos
          </p>
        </div>
      </div>
    </div>
    <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label">Email</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <input type="text" class="input" placeholder="Email"
              [class.is-danger]="email.touched && email.invalid"
              [(ngModel)]="model.email" #email="ngModel" name="email" required email>
          </div>
          <p class="help is-danger">
            El correo debe ser valido
          </p>
        </div>
      </div>
    </div>
  
    <div class="field is-horizontal">
      <div class="field-label">
        <!-- Left empty for spacing -->
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <button
              type="button"
              class="button"
              (click)="onCancel()">Cancelar</button>
            <button
              type="button"
              class="button is-success"
              (click)="onSubmit(userForm)">{{ buttonTitle }}</button>
            </div>
        </div>
      </div>
    </div>
  </form>
